service: hakataarchiver

custom:
  defaultStage: dev
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  productionOnly:
    dev: false
    production: true

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs16.x
  memorySize: 256
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
  apiGateway:
    minimumCompressionSize: 1024 # Enable gzip compression for responses > 1 KB
  environment:
    AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
    HAKATASHI_API_KEY: ${env:HAKATASHI_API_KEY, "test_hakatashi_api_key"}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
        - s3:*
      Resource: '*'
  iamManagedPolicies:
    - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
    - "arn:aws:iam::aws:policy/CloudWatchAgentAdminPolicy"

functions:
  crawlPixiv:
    handler: crawlers/pixiv.default
    events:
      - schedule:
          rate: cron(17 * * * ? *)
          enabled: ${self:custom.productionOnly.${self:provider.stage}}
    timeout: 900
  crawlPoipiku:
    handler: crawlers/poipiku.default
    events:
      - schedule:
          rate: cron(51 * * * ? *)
          enabled: ${self:custom.productionOnly.${self:provider.stage}}
    timeout: 900
  crawlFanbox:
    handler: crawlers/fanbox.default
    events:
      - schedule:
          rate: cron(8 * * * ? *)
          enabled: ${self:custom.productionOnly.${self:provider.stage}}
    timeout: 900
    memorySize: 1024
  postSession:
    handler: lib/postSession.default
    events:
      - http:
          method: post
          path: post-session
  postTwitterLike:
    handler: lib/postTwitterLike.default
    events:
      - http:
          method: post
          path: post-twitter-like
  randomTwitter:
    handler: lib/random.twitter
    events:
      - http:
          method: get
          path: random/twitter
  randomPixiv:
    handler: lib/random.pixiv
    events:
      - http:
          method: get
          path: random/pixiv
  randomFanbox:
    handler: lib/random.fanbox
    events:
      - http:
          method: get
          path: random/fanbox
  fanboxGetPost:
    handler: lib/fanbox.getPost
    events:
      - http:
          method: get
          path: fanbox/getPost
  fanboxListCreators:
    handler: lib/fanbox.listCreators
    events:
      - http:
          method: get
          path: fanbox/listCreators
  fanboxGetCreatorPosts:
    handler: lib/fanbox.getCreatorPosts
    events:
      - http:
          method: get
          path: fanbox/getCreatorPosts
  getImages:
    handler: lib/root.getImages
    events:
      - http:
          method: get
          path: getImages
